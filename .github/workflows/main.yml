name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CI: true

jobs:

  build:
    environment: production_environment
    name: Node ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        # node: [12, 14]
        node: [14]
        # os: [ubuntu-latest, windows-latest]
        os: [ubuntu-latest]

    steps:
      - name: â™»ï¸ Clone repository
        uses: actions/checkout@v2

      - name:	ğŸ”–  Set Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: â¬‡ï¸  Install npm dependencies
        run: npm install # switch to `npm ci` when Node.js 6 support is dropped

      - name: âœ…  Run tests
        run: npm run test

      - name: ğŸ—ï¸  Build
        run: npm run build
